<!DOCTYPE html>
<html>
<head>
</head>

<body>
	<h4>Action=GET form</h4>
    <form action="cgi-bin/submit.cgi" method="get">
		<label for="name">Type your name</label>
        <input type="text" name="name"/><br/>
        <input type="submit" name="submit" value="Submit"/>
    </form>
	<h4>Action=POST form</h4>
    <form action="cgi-bin/submit.cgi" enctype="multipart/form-data" method="post">
		<label for="name">Type your name</label>
        <input type="text" name="name"/><br/>
		<label for="name">Select something</label>
        <input type="radio" name="some_value" value="YES"/><br/>
        <input type="radio" name="some_value" value="NO"/><br/>
		<label for="name">Select something</label>
        <input type="checkbox" name="list_value[]" value="ONE"/><br/>
        <input type="checkbox" name="list_value[]" value="TWO"/><br/>
		<label for="name">Choose a file</label>
        <input type="file" name="upload_file"/><br/>
        <input type="submit" name="submit" value="Submit"/>
    </form>
</body>
</html>
